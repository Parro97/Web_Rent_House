<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iconos de acceso</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .icon-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
    }
    .icon {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        width: 120px;
        height: 120px;
        background-color: #f0f0f0;
        border-radius: 10px;
        text-decoration: none;
    }
    .icon img {
        width: 50px;
        height: 50px;
    }
    .icon-title {
        position: absolute;
        top: -25px;
        font-size: 14px;
    }
</style>
</head>
<body>
<div class="icon-grid">
    <a class="icon" href="{{url_for('housing')}}">
        <img src="{{ url_for('static', filename='house.png')}}" alt="Sitio 1">
        <span class="icon-title">Predictor precio casa</span>
    </a>
    <a class="icon" href="{{url_for('bbdd_page')}}">
        <img src="{{ url_for('static', filename='bbdd.png')}}" alt="Sitio 2">
        <span class="icon-title">Conectar con BBDD</span>
    </a>
    <a class="icon" href="sitio3.html">
        <img src="icono3.png" alt="Sitio 3">
    </a>
    <a class="icon" href="sitio4.html">
        <img src="icono4.png" alt="Sitio 4">
    </a>
    <a class="icon" href="sitio5.html">
        <img src="icono5.png" alt="Sitio 5">
    </a>
    <a class="icon" href="sitio6.html">
        <img src="icono6.png" alt="Sitio 6">
    </a>
</div>
</body>
</html>
